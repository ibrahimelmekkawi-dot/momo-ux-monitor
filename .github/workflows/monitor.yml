name: MOMO UX Monitor

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    permissions:
  contents: write
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Playwright
        run: |
          npm init -y
          npm install playwright
          npx playwright install --with-deps

      - name: Run Monitor
        run: node monitor.js
        env:
          MOMO_PHONE: ${{ secrets.MOMO_PHONE }}
          MOMO_PASSWORD: ${{ secrets.MOMO_PASSWORD }}

      - name: Commit Monitoring History
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add monitoring-history.csv
          git commit -m "Update monitoring history" || echo "No changes"
          git push

      - name: Upload Monitor Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: monitor-artifacts
          path: |
            health-report.csv
            debug-*.png
