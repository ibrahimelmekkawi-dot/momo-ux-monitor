name: MOMO UX Enterprise Monitor

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        country: [uganda, ghana, cote_divoire]

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: |
          npm init -y
          npm install playwright axios
          npx playwright install --with-deps

      - name: Run Monitor
        run: node monitor.js
        env:
          MOMO_PHONE: ${{ secrets.MOMO_PHONE }}
          MOMO_PASSWORD: ${{ secrets.MOMO_PASSWORD }}
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          COUNTRY: ${{ matrix.country }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: monitor-artifacts-${{ matrix.country }}
          path: |
            health-report.csv
            health-report.json
            failure.png
