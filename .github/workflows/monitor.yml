name: MOMO UX Monitor

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Playwright
        run: |
          npm init -y
          npm install playwright
          npx playwright install --with-deps

      - - name: Run Monitor
  run: node monitor.js
  env:
    MOMO_PHONE: ${{ secrets.MOMO_PHONE }}
    MOMO_PASSWORD: ${{ secrets.MOMO_PASSWORD }}


      - name: Upload Monitor Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: monitor-artifacts
          path: |
            health-report.csv
            debug-category.png
